# The app can be reached at https://plex.<FQDN>:8443
---
apiVersion: v1
kind: Namespace
metadata:
  name: plex-app
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-dir
  labels:
    app.kubernetes.io/instance: plex-media-server
    app.kubernetes.io/name: plex-media-server
spec:
  storageClassName: shared-folder
  capacity:
    storage: 2Gi
  hostPath:
    # Insert the name of the shared folder you want to use.
    # Make sure the configured UID/GID the container is running
    # with has access to that directory.
    path: {{ sharedfolder_path('<NAME>') }} # <<< Replace
    type: Directory
  accessModes:
    - ReadWriteMany
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: config-dir
  namespace: plex-app
  labels:
    app.kubernetes.io/instance: plex-media-server
    app.kubernetes.io/name: plex-media-server
spec:
  storageClassName: shared-folder
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: "2Gi"
  volumeName: config-dir
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: plex-media-server
  namespace: plex-app
  labels:
    app.kubernetes.io/instance: plex-media-server
    app.kubernetes.io/name: plex-media-server
spec:
  repo: https://raw.githubusercontent.com/plexinc/pms-docker/gh-pages
  chart: plex-media-server
  targetNamespace: plex-app
  valuesContent: |-
    pms:
      configExistingClaim: config-dir
    ingress:
      enabled: false
    rclone:
      enabled: false
    service:
      type: ClusterIP
    extraEnv:
      # Specifies the UID for the process running in the container.
      PLEX_UID: "{{ uid('<NAME>') }}" # <<< Replace
      # Specifies the GID for the process running in the container.
      # Defaults to `users`.
      PLEX_GID: "{{ gid('users') }}" # <<< Replace if needed
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-media-server-websecure
  namespace: plex-app
  labels:
    app.kubernetes.io/instance: plex-media-server
    app.kubernetes.io/name: plex-media-server
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex.{{ fqdn() }}`)
      kind: Rule
      services:
        - name: plex-media-server
          port: 32400
  tls:
    secretName: host-selfsigned-cert # <<< Use 'host-imported-cert' if you want to use the SSL cert specified in the settings.
