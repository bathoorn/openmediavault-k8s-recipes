# The app can be reached at https://<FQDN>:8443/wetty
---
apiVersion: v1
kind: Namespace
metadata:
  name: wetty-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: wetty
    app.kubernetes.io/name: wetty
  name: wetty
  namespace: wetty-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: wetty
      app.kubernetes.io/name: wetty
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: wetty
        app.kubernetes.io/name: wetty
    spec:
      containers:
        - image: docker.io/wettyoss/wetty:latest
          imagePullPolicy: IfNotPresent
          name: wetty
          ports:
            - containerPort: 3000
          securityContext:
            runAsNonRoot: true
            runAsUser: {{ gid('nobody') }}
            runAsGroup: {{ gid('nogroup') }}
          args:
            - "--port 3000"
            - "--base /wetty"
            - "--force-ssh"
            - "--ssh-port {{ conf_get('conf.service.ssh') | get('port') }}"
            - "--ssh-host {{ hostname() }}"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: wetty
  namespace: wetty-app
  labels:
    app.kubernetes.io/instance: wetty
    app.kubernetes.io/name: wetty
spec:
  type: ClusterIP
  ports:
    - name: wetty
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app.kubernetes.io/instance: wetty
    app.kubernetes.io/name: wetty
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wetty-websecure
  namespace: wetty-app
spec:
  entryPoints:
    - websecure
  routes:
    - match: PathPrefix(`/wetty`)
      kind: Rule
      services:
        - name: wetty
          port: 3000
  tls:
    secretName: host-selfsigned-cert # <<< Use 'host-imported-cert' if you want to use the SSL cert specified in the settings.
